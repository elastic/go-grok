---
name: ci

on:
  push:
    branches: 
      - main
  pull_request:
  merge_group:

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: mage notice
      - run: mage check

  test:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04', 'windows-2022']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: go test -v -race ./...

  test-preview:
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-15', 'ubuntu-24.04-arm', 'windows-11-arm']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: go test -v ./...
